<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Viewer</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <div id="start-screen">
    <button id="start-button">Start</button>
  </div>
  
  <a-scene embedded arjs>
    <a-marker type="pattern" url="/Users/temp/Documents/Another test for AR website/Assets/marker1.patt" >
      <a-video src="/Users/temp/Documents/Another test for AR website/Assets/video1.mp4" autoplay="false" width="2" height="1"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="js/app.js"></script>
</body>
</html>
