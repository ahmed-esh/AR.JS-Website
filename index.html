<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Photo Overlay</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <div id="start-screen">
    <button id="start-button">Start</button>
  </div>
  
  <a-scene embedded arjs>
    <a-marker type="pattern" url="https://github.com/ahmed-esh/AR.JS-Website/blob/main/Assets/marker1.patt">
      <a-image src="https://github.com/ahmed-esh/AR.JS-Website/blob/main/Assets/DD.png" width="2" height="2"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';
      document.querySelector('a-scene').style.display = 'block';
    });
  </script>
</body>
</html>
